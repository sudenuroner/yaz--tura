<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Yazı Tura Oyunu</title>
  </head>

  <body>
    <div class="container">
      <div class="stats">
        <p id="tura-count">Tura :0</p>
        <p id="yazi-count">Yazı :0</p>
      </div>

      <div id="coin" class="coin">
        <div class="tura">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/c/cd/1TL_reverse.png"
            alt=""
          />
        </div>
        <div class="yazi">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/64/1TL_obverse.png"
            alt=""
          />
        </div>
      </div>

      <div class="buttons">
        <button ıd="flip-button">Döndür</button>
        <button id="reset-button">Sıfırla</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
